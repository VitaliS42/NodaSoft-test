<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <header class="header">
      <div class="container">
        <div class="header__block">
          <div id="popup">
            <div id="popup-window">
              <p class="popup__text">Pop-up</p>
              <a href="#" class="popup__close">X</a>
            </div>
          </div>
          <a class="popup__button" href="#popup">Open pop-up button</a>
        </div>
      </div>
    </header>


    <section class="gridBlock">
      <div class="container">
        <div class="gridBlock__grid">
          <div class="gridBlock__item"></div>
          <div class="gridBlock__item"></div>
          <div class="gridBlock__item"></div>
          <div class="gridBlock__item"></div>
          <div class="gridBlock__item"></div>
        </div>
      </div>
    </section>

    <section class="gridBlock-bottom">
      <div class="container">
        <div class="gridBlock-bottom__flex">
          <div class="gridBlock-bottom__item"></div>
          <div class="gridBlock-bottom__item"></div>
          <div class="gridBlock-bottom__item"></div>
          <div class="gridBlock-bottom__item"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer__block"></div>
      </div>
    </footer>
  </div>

</body>
</html>
